<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agustín Comolli</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/contact.css">
</head>

<body>
  <header class="header">
    <nav class="header__nav">
      <div class="header__brand">Agustín Comolli</div>
      <ul class="nav__list">
        <li class="nav__item"><a class="nav__link" href="./index.html">Inicio</a></li>
        <li class="nav__item"><a class="nav__link" href="./hobbies.html">Mis Hobbies</a></li>
        <li class="nav__item"><a class="nav__link" href="./book.html">Extracto de libro</a></li>
        <li class="nav__item"><a class="nav__link nav__link--active" href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <section class="contact">
      <h2 class="contact__title">Ponte en contacto conmigo</h2>
      <form class="contact__form" action="" method="post">
        <label class="contact__label-form" >Nombre:
          <input type="text" class="contact__name" name="name" placeholder="Escribe tu nombre y apellido">
        </label>

        <label class="contact__label-form">Email:
          <input type="email" class="contact__email" name="email" placeholder="alguien@dominio.com">
        </label>

        <label class="contact__label-form">Comentarios:
          <textarea class="contact__comments" name="comments" placeholder="Escribeme aquí..."></textarea>
        </label>

        <button class="contact__submit" type="submit">Enviar formulario</button>
      </form>
    </section>

    <aside class="address">
      <h3 class="address__title">Dirección</h3>
      <address class="address__direction">Cañuelas, Buenos Aires, Argentina</address>
      <iframe class="address__map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d209169.2952040967!2d-58.859071002943026!3d-34.999939808736684!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bd1f095d493453%3A0x4b87f027f6eb201c!2sCa%C3%B1uelas%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1744811794392!5m2!1ses-419!2sar"
        allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </aside>
  </main>

  <footer class="footer">
    <p class="footer__text">© 2025 Mi Sitio Web. Todos los derechos reservados.</p>
  </footer>
</body>

</html>
